- hosts: localhost
  tasks:
    - name: install zsh 
      become: true
      become_user: root
      apt:
        state: present
        name:
         - zsh

    - name: copy .zshrc
      ansible.builtin.copy:
        src: ../.zshrc
        dest: ~/.zshrc
        backup: yes

    - name: set zsh as default 
      become: true
      become_user: root
      shell: chsh -s /bin/zsh liam
      register: result


